<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Introducción a la programación para el Diseño de interacción </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Nombre Apellido</h1>
        </header>
        <main>
            <p>Preséntate en este párrafo, compartiendo la razón por la que tomas este Electivo. Intenta ser breve. Este párrafo tiene treinta palabras. Tú puedes agregar más, pero evita superar las cincuenta.</p>
        </main>     
        <footer>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script>
            var alternativas = ["perro", "gato", "tigre", "elefante"];
            function setup() {
                var lugar = select("footer");
                var alternativa = random(alternativas);
                createA("page.html"+"?dibuja="+alternativa, "Dibuja un " + alternativa).parent(lugar);
                noCanvas();
            }
        </script>
    </body>
</html>
