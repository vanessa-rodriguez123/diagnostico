<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Introducción a la programación para el Diseño de interacción </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Vanessa Rodríguez</h1>
        </header>
        <main>
            <p>Voy en tercer año de Diseño y quiero tener mención en Visualidad y Medios. Tomé este electivo porque me interesa el diseño de páginas web, sobre todo en la parte interactiva. También para perderle miedo a la programación.</p>
        </main>     
        <footer>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script>
            var alternativas = ["un unicornio", "un fénix", "un duende", "una sirena", "una hada"];
            function setup() {
                var lugar = select("footer");
                var alternativa = random(alternativas);
                createA("page.html"+"?dibuja="+alternativa, "Ponte creativo dibujando " + alternativa).parent(lugar);
                noCanvas();
            }
        </script>
    </body>
</html>
